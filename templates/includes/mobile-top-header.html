<!--- search bar --->

<ol>
    <li class="list-inline-item">
        <a class="text-black nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0"></p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0 search-bg" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0 search-dd" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <!--- user account --->
    <li class="list-inline-item dropdown">
        <a class="nav-link d-block d-lg-none" href="#" id="user-optionsm" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0"></p>
            </div>
        </a>
        <div class="dropdown-menu mobile-dd border-0" aria-labelledby="user-optionsm">
            {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
                    <a href="{% url 'add_product' %}" class="dropdown-item">Manage Products</a>
                    <a href="{% url 'add_post' %}" class="dropdown-item">Manage Blogs</a>
                {% endif %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
    <!--- shopping cart --->
    <li class="list-inline-item">
        <a href="{% url 'view_bag' %}" class="shopping-cart-icon nav-link d-block d-lg-none">
            <i class="fas fa-shopping-basket"></i>
            {% if bag_items %}
            <span class="badge rounded-pill badge-danger">{{ product_count }}</span>
            {% endif %}
        </a>
    </li>
    </ol>
