{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- Edit Profile -->
<div class="container-fluid">
    <div class="row-products">
        <div class="col text-center mt-3 mb-3 pb-1">
            <h2>Edit Profile</h2>
        </div>
    </div>
</div>
<!-- Bradcrumbs -->
<div class="container">
    <div class="row shop-top-row">
        <div class="col-12">
            <div class="breadcrumbs">
                <p class="breadcrumbs-text">
                    <a href="{% url 'home' %}" class="breadcrumb-link">Home</a>
                    |
                    <a href="{% url 'profile' %}" class="breadcrumb-link">My profile</a>
                    |
                    <span class="active-breadcrumb">Edit profile</span>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Shipping information -->
<div class="container profile-container mb-1">
    <div class="row">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
            <p class="profile-intro-p">
                Find Your Registered Shipping details below.
                Please keep this details Updated to ensure delivery on time.
            </p>
        </div>
    </div>
</div>
<!-- Update profile information -->
<div class="container profile-container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 p-5 form-bg">
            <div class="div-profile-form">
                <form class="mt-3" action="{% url 'edit_profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-success d-block ml-auto mr-auto mt-5 mb-5">UPDATE</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
