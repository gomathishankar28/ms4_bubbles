{% extends "base.html" %}
{% load static %}


{% block content %}
<!-- Edit blog -->
<div class="container-fluid">
    <div class="row-products">
        <div class="col text-center mt-3 mb-3 pb-1">
            <h2>Edit Blog Post</h2>
        </div>
    </div>
</div>
<!-- Edit Blog form -->
<div class="container">
    <div class="row mb-5">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 p-5 form-bg">
            <div class="div-add-product-form">
                <form class="mt-3" action="{% url 'edit_post' post.slug %}" method="POST" enctype="multipart/form-data"
                    id="add-blog-form">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}
                    <div class="div-buttons mt-5">
                        <button class="btn btn-dark rounded-0" type="submit">Update Post</button>
                        <a class="btn btn-danger rounded-0" href="{% url 'blog' %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
